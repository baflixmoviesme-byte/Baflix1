<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baflix - Premium Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default,es6,fetch"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --primary: #e50914; 
            --secondary: #b81d24; 
            --dark: #141414; 
            --light-dark: #222; 
            --text: #fff; 
            --text-secondary: #aaa;
            --anime-blue: #00aeff; /* Blue color for Anime World */
            --gold: #FFD700; /* Gold color for Coming Soon */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

        body {
            background-color: #000000; /* Black background */
            color: var(--text);
            min-height: 100vh;
        }

        main, header, .search-container, .filter-container, #load-more-container, #no-movies-message {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.4);
        }

        header {
            padding: 20px;
            text-align: center;
            background: none;
        }
        .header-top {
            margin-bottom: 15px;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #e50914, #f5f5f1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-animation: flicker 1.5s infinite alternate;
            animation: flicker 1.5s infinite alternate;
            position: relative;
            z-index: 3;
        }
        @-webkit-keyframes flicker { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 40px var(--primary), 0 0 80px var(--primary); } 20%, 24%, 55% { text-shadow: none; } }
        @keyframes flicker { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 40px var(--primary), 0 0 80px var(--primary); } 20%, 24%, 55% { text-shadow: none; } }

        .header-buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .movie-request-btn, .anime-world-btn {
            background: var(--light-dark);
            color: var(--text);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        .movie-request-btn:hover, .anime-world-btn:hover { background: #333; }
        .movie-request-btn .fa-paper-plane { color: var(--primary); }
        .anime-world-btn .fa-dragon { color: #f9a825; }

        .social-icons { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .social-icons a { display: inline-block; transition: transform 0.3s; }
        .social-icons img { width: 28px; height: 28px; object-fit: contain; filter: grayscale(1); transition: filter 0.3s; }
        .social-icons a:hover img { filter: grayscale(0); }
        
        .search-container { display: flex; justify-content: center; align-items: flex-start; margin: 0 auto; max-width: 600px; padding: 20px 20px 10px; gap: 8px; background: none;}
        .search-bar-wrapper { flex-grow: 1; display: flex; }
        .search-bar { width: 100%; padding: 12px 20px; border: none; border-radius: 25px 0 0 25px; background: var(--light-dark); color: var(--text); font-size: 1rem; }
        .search-btn { padding: 12px 20px; border: none; border-radius: 0 25px 25px 0; background: var(--primary); color: var(--text); cursor: pointer; }
        
        .coming-soon-btn { 
            padding: 12px 15px; 
            border: none; 
            border-radius: 25px; 
            background: var(--secondary); 
            color: var(--text); 
            cursor: pointer; 
            font-size: 1rem; 
            text-align: center; 
            display: flex; 
            align-items: center; 
            gap: 6px;
        }
        .coming-soon-text { font-size: 0.8rem; }
        
        .filter-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; padding: 10px 20px; background: none; }
        .filter { padding: 8px 15px; border-radius: 20px; background: var(--light-dark); color: var(--text); cursor: pointer; transition: background 0.3s; }
        .filter.active, .filter:hover { background: var(--primary); font-weight: bold; }

        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 0 20px 20px; max-width: 1200px; margin: 0 auto; background: none; }
        .movie-card { background: var(--light-dark); border-radius: 8px; overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; }

        .movie-poster, .coming-soon-poster, .anime-poster {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 150%;
            background-color: #333;
            overflow: hidden;
            border-radius: 8px;
        }

        .movie-poster img, .coming-soon-poster img, .anime-poster img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-poster img {
            transform: scale(1.05);
        }

        .movie-info { padding: 10px; }
        .movie-title { font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px; }
        .movie-genres, .movie-rating, .movie-year { font-size: 0.7rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
        #skeleton-loader { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 0 20px 20px; max-width: 1200px; margin: 0 auto; }
        .skeleton-card { background-color: var(--light-dark); border-radius: 8px; }
        .skeleton-poster { width: 100%; padding-top: 150%; background-color: #333; }
        .skeleton-info { padding: 10px; }
        .skeleton-line { height: 12px; background-color: #333; border-radius: 4px; margin-bottom: 8px; }
        .shimmer { position: relative; overflow: hidden; }
        .shimmer::after { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent); -webkit-animation: shimmer 1.5s infinite; animation: shimmer 1.5s infinite; }
        @-webkit-keyframes shimmer { 100% { left: 100%; } }
        @keyframes shimmer { 100% { left: 100%; } }
        #load-more-container { text-align: center; padding: 20px; background: none; }
        #load-more-btn { padding: 12px 30px; background: var(--primary); color: var(--text); border: none; border-radius: 25px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background 0.3s; }
        #load-more-btn:hover { background: var(--secondary); }
        #load-more-btn:disabled { background: #555; cursor: not-allowed; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1002; }
        .modal-content { background: var(--light-dark); width: 100%; height: 100%; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .modal-close-btn { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #fff; font-size: 2.5rem; cursor: pointer; z-index: 2; }
        .modal-body { display: flex; flex-direction: column; overflow-y: auto; height: 100%; }
        .modal-header { display: flex; flex-direction: column; gap: 20px; padding: 25px; background-color: #1a1a1a; }
        .modal-poster img { width: 150px; border-radius: 5px; }
        .modal-details { flex: 1; }
        .modal-title { font-size: 2.2rem; margin-bottom: 10px; }
        .modal-meta { color: var(--text-secondary); margin-bottom: 8px; font-size: 1rem; }
        .modal-description { padding: 25px; font-size: 1rem; line-height: 1.7; }
        .modal-downloads { padding: 0 25px 25px; display: flex; flex-wrap: wrap; gap: 15px; }
        .download-btn { background: #28a745; color: #fff; text-decoration: none; padding: 12px 18px; border-radius: 5px; transition: background 0.3s; font-size: 0.95rem; font-weight: bold; cursor: pointer; }
        .download-btn:hover { background: #218838; }
        .trailer-btn { background: var(--primary); color: #fff; text-decoration: none; padding: 12px 18px; border-radius: 5px; transition: background 0.3s; font-size: 0.95rem; font-weight: bold; display: inline-flex; align-items: center; gap: 8px; }
        .trailer-btn:hover { background: var(--secondary); }

        #request-modal .modal-content { width: 90%; max-width: 500px; height: auto; border-radius: 8px; padding: 20px; }
        #request-modal h2 { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; background: var(--dark); border: 1px solid #333; border-radius: 4px; color: var(--text); }
        .form-btn { width: 100%; padding: 12px; background: var(--primary); color: var(--text); border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        .form-btn:hover { background: var(--secondary); }

        #coming-soon-modal .modal-content, #coming-soon-details-modal .modal-content { width: 95%; max-width: 1200px; height: 90%; max-height: 800px; border-radius: 10px; }
        #coming-soon-modal .modal-header { background: none; padding-bottom: 10px; }

        #coming-soon-modal-title { 
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--gold), #f5f5f1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
            -webkit-animation: flicker-gold 1.5s infinite alternate;

        }

        #coming-soon-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 0 25px 25px; overflow-y: auto; }
        .coming-soon-card {
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .coming-soon-card:hover { transform: scale(1.03); }

        .coming-soon-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 15px 10px 10px;
            color: white;
        }
        .coming-soon-overlay-title {
            font-size: 0.9rem;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .coming-soon-overlay-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .anime-search-container { padding: 0 25px 15px; }
        #anime-search-bar, #coming-soon-search-bar { width: 100%; padding: 10px 15px; background: var(--dark); border: 1px solid #444; border-radius: 20px; color: var(--text); font-size: 1rem; }
        #anime-search-bar:focus, #coming-soon-search-bar:focus { outline: none; border-color: var(--primary); }

        #anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 0 25px 25px; overflow-y: auto; }
        .anime-card { background: #1c1c1c; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .anime-card:hover { transform: scale(1.05); }
        .anime-title { font-size: 0.8rem; padding: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: center; }
        .anime-year-badge { position: absolute; top: 8px; right: 8px; background-color: rgba(229, 9, 20, 0.9); color: var(--text); padding: 4px 8px; border-radius: 5px; font-size: 0.75rem; font-weight: bold; z-index: 3; }

        #anime-modal-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--anime-blue), #f5f5f1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-animation: flicker-blue 1.5s infinite alternate;
            animation: flicker-blue 1.5s infinite alternate;
            width: 100%;
            text-align: center;
        }

        @-webkit-keyframes flicker-blue {
             0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 40px var(--anime-blue), 0 0 80px var(--anime-blue);
             }
             20%, 24%, 55% { text-shadow: none; }
        }

        @keyframes flicker-blue {
             0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 40px var(--anime-blue), 0 0 80px var(--anime-blue);
             }
             20%, 24%, 55% { text-shadow: none; }
        }
        
        @-webkit-keyframes flicker-gold {
             0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 10px var(--gold), 0 0 20px var(--gold);
             }
             20%, 24%, 55% { text-shadow: none; }
        }

        @keyframes flicker-gold {
             0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 10px var(--gold), 0 0 20px var(--gold);
             }
             20%, 24%, 55% { text-shadow: none; }
        }

        .season-accordion { margin-top: 20px; }
        .season-header { background: #2a2a2a; padding: 15px; margin-top: 10px; border-radius: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .season-header:hover { background: #333; }
        .season-header h3 { font-size: 1.1rem; }
        .season-header i { transition: transform 0.3s; }
        .season-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background: #1a1a1a; border-radius: 0 0 5px 5px; }
        .season-header.active + .season-content { max-height: 1000px; }
        .season-header.active i { transform: rotate(180deg); }
        .episode-list { list-style: none; padding: 10px; }
        .episode-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 10px; border-bottom: 1px solid #333; }
        .episode-item:last-child { border-bottom: none; }
        .episode-item .episode-name { color: var(--text-secondary); }
        .episode-download-btn { background: var(--primary); color: #fff; text-decoration: none; padding: 8px 15px; border-radius: 5px; font-size: 0.85rem; }
        .episode-download-btn:hover { background: var(--secondary); }

        @media (min-width: 600px) {
            .modal-header { flex-direction: row; }

</head>

<header>

        <h1 class="logo">Baflix</h1>

        <button class="anime-world-btn" id="anime-world-btn">

        <button class="movie-request-btn" id="movie-request-btn">
            <i class="fas fa-paper-plane"></i> Movie Request
        </button>
    </div>
</header>
<div class="search-container">
    <div class="search-bar-wrapper">
        <input type="text" placeholder="Search by title, genre, year..." class="search-bar">
        <button class="search-btn"><i class="fas fa-search"></i></button>

    <button class="coming-soon-btn" id="coming-soon-btn" title="Coming Soon">

        <span class="coming-soon-text">Coming Soon</span>

</div>

<div class="filter-container"></div>
<div id="skeleton-loader"></div>
<main class="movie-grid" style="display: none;"></main>
<div id="load-more-container" style="display: none;">
    <button id="load-more-btn">Load More</button>
</div>
<div id="no-movies-message" style="text-align: center; color: var(--text-secondary); margin-top: 50px; display: none;">
    <p>No movies found. Please add content from the admin panel.</p>
</div>

<!-- Details Modal -->
<div id="details-modal" class="modal-overlay">
    <div class="modal-content">
        <button id="modal-close-btn" class="modal-close-btn">&times;</button>
        <div class="modal-body">
            <div class="modal-header">
                <div class="modal-poster"><img id="modal-poster-img" src="" alt="Poster"></div>
                <div class="modal-details">
                    <h2 id="modal-title"></h2>
                    <p id="modal-genres" class="modal-meta"></p>
                    <p id="modal-rating" class="modal-meta"></p>
                    <p id="modal-year" class="modal-meta"></p>

            <div id="modal-description" class="modal-description"></div>
            <div id="modal-downloads" class="modal-downloads"></div>

    </div>
</div>

<!-- Coming Soon Modal -->
<div id="coming-soon-modal" class="modal-overlay">
    <div class="modal-content">
        <button id="coming-soon-close-btn" class="modal-close-btn">&times;</button>
        <div class="modal-body">
            <div class="modal-header">
                <h2 id="coming-soon-modal-title">Coming Soon</h2>
            </div>
            <div class="anime-search-container">
                <input type="search" id="coming-soon-search-bar" placeholder="Search upcoming movies...">
            </div>
            <div id="coming-soon-grid"></div>
        </div>
    </div>
</div>

<!-- Coming Soon Details Modal -->
<div id="coming-soon-details-modal" class="modal-overlay">
    <div class="modal-content">
        <button id="cs-details-close-btn" class="modal-close-btn">&times;</button>
        <div class="modal-body">
            <div class="modal-header">

                    <p id="cs-details-added-on" class="modal-meta"></p>
                </div>
            </div>
            <div id="cs-details-description" class="modal-description"></div>
        </div>
    </div>
</div>

<!-- Movie Request Modal -->
<div id="request-modal" class="modal-overlay">
    <div class="modal-content">
        <button id="request-close-btn" class="modal-close-btn">&times;</button>
        <h2>Request a Movie</h2>
        <form id="movie-request-form">
            <div class="form-group">
                <label for="request-movie-name">Your Movie's Name</label>
                <input type="text" id="request-movie-name" required>
            </div>
            <div class="form-group">
                <label for="request-user-name">Enter Your Name</label>
                <input type="text" id="request-user-name" required>
            </div>
            <button type="submit" class="form-btn">Send Request</button>

<div id="anime-modal" class="modal-overlay">
    <div class="modal-content">
        <button id="anime-close-btn" class="modal-close-btn">&times;</button>
        <div class="modal-body">
            <div class="modal-header">
                <h2 id="anime-modal-title">Anime World</h2>
            </div>
            <div class="anime-search-container">
                <input type="search" id="anime-search-bar" placeholder="Search anime series...">
            </div>
            <div id="anime-grid"></div>
        </div>
    </div>
</div>

<!-- Anime Details Modal -->
<div id="anime-details-modal" class="modal-overlay">
    <div class="modal-content">
        <button id="anime-details-close-btn" class="modal-close-btn">&times;</button>

</div>

        const registerTelegramUser = async () => {
            try {
                const tg = window.Telegram.WebApp;
                tg.ready();
                const user = tg.initDataUnsafe.user;
                if (user && user.id) {
                    telegramUser = user; 
                    const userRef = db.collection('telegramUsers').doc(String(user.id));
                    const userDoc = await userRef.get();
                    if (userDoc.exists && userDoc.data().status === 'blocked') {
                        document.body.innerHTML = `<div style="text-align:center; padding-top: 50px; color: white;"><h1>You are blocked</h1><p>You cannot access this content.</p></div>`;
                        return;
                    }
                    if (!userDoc.exists) {
                        await userRef.set({ id: user.id, firstName: user.first_name, lastName: user.last_name || '', username: user.username || '', status: 'active', joinedAt: firebase.firestore.FieldValue.serverTimestamp() });
                    }
                    trackMonthlyActiveUser(String(user.id));
                    initializeApp();
                } else {
                    let anonymousId = localStorage.getItem('baflixAnonymousId');
                    if (!anonymousId) {
                        anonymousId = 'anon_' + Math.random().toString(36).substr(2, 9);
                        localStorage.setItem('baflixAnonymousId', anonymousId);
                    }
                    trackMonthlyActiveUser(anonymousId);
                    initializeApp();
                }
            } catch (error) {
                console.log('Not running inside Telegram or user data is not available.');
                let anonymousId = localStorage.getItem('baflixAnonymousId');
                if (!anonymousId) {
                   anonymousId = 'anon_' + Math.random().toString(36).substr(2, 9);
                   localStorage.setItem('baflixAnonymousId', anonymousId);
                }
                trackMonthlyActiveUser(anonymousId);
                initializeApp();
            }
        };

        const trackMonthlyActiveUser = (userId) => {
            if (!userId) return;
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const docId = `${year}-${month}`;
            const monthlyRef = db.collection('monthlyActiveUsers').doc(docId);
            monthlyRef.set({
                userIds: firebase.firestore.FieldValue.arrayUnion(userId)
            }, { merge: true }).catch(error => {
                console.error("Error tracking monthly user: ", error);
            });
        };

        const trackVisit = () => db.collection('visits').add({ timestamp: firebase.firestore.FieldValue.serverTimestamp() });
        const trackDownload = (movieId) => db.collection('downloads').add({ movieId, timestamp: firebase.firestore.FieldValue.serverTimestamp() });

        const renderSkeletonLoader = () => {
            skeletonLoader.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const card = document.createElement('div');
                card.className = 'skeleton-card shimmer';
                card.innerHTML = `<div class="skeleton-poster"></div><div class="skeleton-info"><div class="skeleton-line"></div></div>`;
                skeletonLoader.appendChild(card);
            }
             skeletonLoader.style.display = 'grid';
             movieGrid.style.display = 'none';
             loadMoreContainer.style.display = 'none';
        };

        const openDetailsModal = (movie) => {
            document.getElementById('modal-poster-img').src = movie.posterUrl;
            document.getElementById('modal-title').textContent = movie.title;
            document.getElementById('modal-genres').textContent = movie.genres || 'N/A';
            document.getElementById('modal-rating').innerHTML = `<i class="fas fa-star" style="color:gold;"></i> ${movie.rating}/10`;
            document.getElementById('modal-year').textContent = movie.year;
            
            let addedOnDate = 'N/A';
            if (movie.createdAt && movie.createdAt.toDate) {
                addedOnDate = movie.createdAt.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            }
            document.getElementById('modal-added-on').textContent = `Added On: ${addedOnDate}`;

            document.getElementById('modal-description').textContent = movie.description || 'No description available.';
            const trailerContainer = document.getElementById('modal-trailer-container');
            const downloadsContainer = document.getElementById('modal-downloads');
            trailerContainer.innerHTML = '';
            downloadsContainer.innerHTML = '';
            if (movie.trailerUrl) {
                const trailerBtn = document.createElement('a');
                trailerBtn.href = movie.trailerUrl;
                trailerBtn.className = 'trailer-btn';
                trailerBtn.target = '_blank';
                trailerBtn.innerHTML = `<i class="fas fa-play"></i> Movies Trailer`;
                trailerContainer.appendChild(trailerBtn);
            }
            if (movie.downloadLinks && movie.downloadLinks.length > 0) {
                movie.downloadLinks.forEach(link => {
                    const button = document.createElement('div');
                    button.textContent = link.name;
                    button.className = 'download-btn';
                    button.dataset.url = link.url;
                    button.addEventListener('click', () => {
                        trackDownload(movie.id);
                        window.open(button.dataset.url, '_blank');
                    });
                    button.addEventListener('contextmenu', (e) => e.preventDefault());
                    downloadsContainer.appendChild(button);
                });
            }
            detailsModal.style.display = 'flex';
        };

        const closeDetailsModal = () => detailsModal.style.display = 'none';

        const renderSocialLinks = async () => {
            const snapshot = await db.collection('socialLinks').get();
            socialIconsContainer.innerHTML = snapshot.docs.map(doc => `<a href="${doc.data().url}" target="_blank"><img src="${doc.data().imageUrl}" alt="Social Icon"></a>`).join('');
        };

        const appendMovies = (moviesToAppend) => {
            const activeMovies = moviesToAppend.filter(movie => movie.status === 'active');
            if (movieGrid.innerHTML === '' && activeMovies.length === 0 && searchBar.value.trim() === '' && currentFilter === 'All') {
                noMoviesMessage.style.display = 'block';
            } else if (activeMovies.length > 0) {
                noMoviesMessage.style.display = 'none';
            }

            activeMovies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.dataset.movieId = movie.id;
                movieCard.innerHTML = `
                    <div class="movie-poster">
                        <img src="${movie.posterUrl}" alt="${movie.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450/222/fff?text=Error'">
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <p class="movie-genres">${movie.genres || ''}</p>
                        <p class="movie-rating"><i class="fas fa-star" style="color:gold;"></i> ${movie.rating}/10</p>
                        <p class="movie-year">${movie.year}</p>
                    </div>`;
                movieGrid.appendChild(movieCard);
            });
        };

        const renderMovies = (moviesToRender) => {
            movieGrid.innerHTML = '';
            appendMovies(moviesToRender);
             if (moviesToRender.length === 0) {
                 noMoviesMessage.style.display = 'block';
            } else {
                 noMoviesMessage.style.display = 'none';
            }
        };

        const fetchMovies = async (loadMore = false) => {
            if (isLoading) return;
            isLoading = true;
            if (loadMore) {
                loadMoreBtn.disabled = true;
                loadMoreBtn.textContent = 'Loading...';
            } else {
                renderSkeletonLoader();
            }
            try {
                let query = db.collection('movies').orderBy('createdAt', 'desc').limit(MOVIES_PER_PAGE);
                if (loadMore && lastVisible) {
                    query = query.startAfter(lastVisible);
                }
                const moviesSnapshot = await query.get();
                const newMovies = moviesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                lastVisible = moviesSnapshot.docs[moviesSnapshot.docs.length - 1];
                if (!loadMore) {
                    allMovies = [];
                    movieGrid.innerHTML = '';
                }
                allMovies.push(...newMovies);
                appendMovies(newMovies);
                skeletonLoader.style.display = 'none';
                movieGrid.style.display = 'grid';
                loadMoreContainer.style.display = (newMovies.length < MOVIES_PER_PAGE || !lastVisible) ? 'none' : 'block';
            } catch (error) {
                console.error("Error fetching movies: ", error);
                noMoviesMessage.innerHTML = '<p>Could not load data. Please try again later.</p>';
                noMoviesMessage.style.display = 'block';
                skeletonLoader.style.display = 'none';
            } finally {
                isLoading = false;
                if (loadMore) {
                   loadMoreBtn.disabled = false;
                   loadMoreBtn.textContent = 'Load More';
                }
            }
        };

        const filterAndRenderComingSoon = () => {
            const searchTerm = comingSoonSearchBar.value.toLowerCase().trim();
            if (!searchTerm) {
                renderComingSoonMovies(allComingSoonMovies);
                return;
            }
            const filteredMovies = allComingSoonMovies.filter(movie =>
                movie.title.toLowerCase().includes(searchTerm)
            );
            renderComingSoonMovies(filteredMovies);
        };

        const loadComingSoonMovies = async () => {
            comingSoonGrid.innerHTML = '<p style="color: var(--text-secondary);">Loading upcoming movies...</p>';
            try {
                const snapshot = await db.collection('comingSoonMovies').orderBy('createdAt', 'desc').get();
                if (snapshot.empty) {
                    comingSoonGrid.innerHTML = '<p style="color: var(--text-secondary);">No upcoming movies have been announced yet.</p>';
                    return;
                }
                allComingSoonMovies = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                filterAndRenderComingSoon();
            } catch (error) {
                console.error("Error fetching coming soon movies:", error);
                comingSoonGrid.innerHTML = '<p style="color: var(--primary);">Could not load upcoming movies. Please try again later.</p>';
            }
        };

        const openComingSoonDetailsModal = (movie) => {
            document.getElementById('cs-details-poster-img').src = movie.posterUrl;
            document.getElementById('cs-details-title').textContent = movie.title;
            document.getElementById('cs-details-release-date').textContent = movie.releaseDate ? `Release Date: ${movie.releaseDate}` : 'Release Date: TBD';

            const uploadDate = movie.uploadDate || 'N/A';
            document.getElementById('cs-details-added-on').textContent = `Upload Date: ${uploadDate}`;

            document.getElementById('cs-details-description').textContent = movie.description || 'No description available.';

            comingSoonDetailsModal.style.display = 'flex';
        };
        const closeComingSoonDetailsModal = () => comingSoonDetailsModal.style.display = 'none';

        const renderComingSoonMovies = (movies) => {
            comingSoonGrid.innerHTML = '';
            if (movies.length === 0) {
                comingSoonGrid.innerHTML = '<p style="color: var(--text-secondary); text-align: center; grid-column: 1 / -1;">No movie found matching your search.</p>';
                return;
            }
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'coming-soon-card';
                card.dataset.movieId = movie.id;
                card.innerHTML = `
                    <div class="coming-soon-poster">
                        <img src="${movie.posterUrl}" alt="${movie.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450/222/fff?text=Error'">
                        <div class="coming-soon-overlay">
                            <h3 class="coming-soon-overlay-title">${movie.title}</h3>
                            ${movie.releaseDate ? `<p class="coming-soon-overlay-date"><i class="fas fa-calendar-alt"></i> ${movie.releaseDate}</p>` : ''}
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => {
                    const selectedMovie = allComingSoonMovies.find(m => m.id === movie.id);
                    if (selectedMovie) {
                        openComingSoonDetailsModal(selectedMovie);
                    }
                });
                comingSoonGrid.appendChild(card);
            });
        };

        const setupFilters = async () => {
            const snapshot = await db.collection('filters').orderBy('name').get();
            const filtersDB = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            filterContainer.innerHTML = '';
            const allBtn = document.createElement('div');
            allBtn.className = 'filter active'; allBtn.textContent = 'All';
            allBtn.addEventListener('click', () => {
                document.querySelector('.filter.active')?.classList.remove('active');
                allBtn.classList.add('active');
                currentFilter = 'All';
                searchBar.value = '';
                noMoviesMessage.innerHTML = '<p>No movies found. Please add content from the admin panel.</p>';
                renderMovies(allMovies);
                if (lastVisible && allMovies.length >= MOVIES_PER_PAGE) {
                    loadMoreContainer.style.display = 'block';
                } else {
                    loadMoreContainer.style.display = 'none';
                }
            });
            filterContainer.appendChild(allBtn);
            filtersDB.forEach(filter => {
                const filterBtn = document.createElement('div');
                filterBtn.className = 'filter'; filterBtn.textContent = filter.name;
                filterBtn.addEventListener('click', () => {
                    document.querySelector('.filter.active')?.classList.remove('active');
                    filterBtn.classList.add('active');
                    currentFilter = filter.name;
                    searchBar.value = '';

                    const filteredMovies = allMovies.filter(m => m.categories && m.categories.includes(filter.name));

                    noMoviesMessage.innerHTML = '<p>No movies found in this category.</p>';
                    renderMovies(filteredMovies);
                    loadMoreContainer.style.display = 'none';
                });
                filterContainer.appendChild(filterBtn);
            });
        };

        const performSearch = () => {
            const searchTerm = searchBar.value.toLowerCase().trim();

            if (currentFilter !== 'All') {
                document.querySelector('.filter.active')?.classList.remove('active');
                document.querySelectorAll('.filter').forEach(f => {
                   if (f.textContent === 'All') f.classList.add('active');
                });
                currentFilter = 'All';
            }

            const filteredMovies = allMovies.filter(movie => {
                const titleMatch = (movie.title || '').toLowerCase().includes(searchTerm);
                const genreMatch = (movie.genres || '').toLowerCase().includes(searchTerm);
                const yearMatch = (movie.year || '').toString().includes(searchTerm);
                const ratingMatch = (movie.rating || '').toString().includes(searchTerm);

                return titleMatch || genreMatch || yearMatch || ratingMatch;
            });

            if (filteredMovies.length === 0 && searchTerm) {
                noMoviesMessage.innerHTML = '<p>Sorry, the movie you searched for was not found.</p><p style="margin-top: 10px; font-size: 0.9rem;">You can request the admin to add your favorite movie.</p>';
            } else {
                 noMoviesMessage.innerHTML = '<p>No movies found. Please add content from the admin panel.</p>';
            }

            renderMovies(filteredMovies);

            if (searchTerm) {
                loadMoreContainer.style.display = 'none';
            } else if (lastVisible && allMovies.length >= MOVIES_PER_PAGE) {
                loadMoreContainer.style.display = 'block';
            } else {
                loadMoreContainer.style.display = 'none';
            }
        };

        // ANIME FUNCTIONS
        const filterAndRenderAnime = () => {
            const searchTerm = animeSearchBar.value.toLowerCase().trim();
            let filteredList = allAnimeSeries;

            if (searchTerm) {
                filteredList = filteredList.filter(anime =>
                    anime.title.toLowerCase().includes(searchTerm)
                );
            }

            renderAnimeGrid(filteredList);
        };

        const loadAnimeSeries = async () => {
            animeGrid.innerHTML = '<p style="color: var(--text-secondary);">Loading Anime Series...</p>';
            try {
                const snapshot = await db.collection('animeSeries').orderBy('createdAt', 'desc').get();
                if (snapshot.empty) {
                    animeGrid.innerHTML = '<p style="color: var(--text-secondary);">No anime series found.</p>';
                    return;
                }
                allAnimeSeries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                filterAndRenderAnime();
            } catch (error) {
                console.error("Error fetching anime series:", error);
                animeGrid.innerHTML = '<p style="color: var(--primary);">Could not load anime series.</p>';
            }
        };

        const renderAnimeGrid = (series) => {
            animeGrid.innerHTML = '';
            if (series.length === 0) {
                animeGrid.innerHTML = '<p style="color: var(--text-secondary); text-align: center; width: 100%; grid-column: 1 / -1;">No anime series found matching your criteria.</p>';
                return;
            }
            series.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.dataset.animeId = anime.id;
                card.innerHTML = `
                    <div class="anime-poster">
                        ${anime.year ? `<div class="anime-year-badge">${anime.year}</div>` : ''}
                        <img src="${anime.posterUrl}" alt="${anime.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450/222/fff?text=Error'">
                    </div>
                    <h3 class="anime-title">${anime.title}</h3>
                `;
                card.addEventListener('click', () => openAnimeDetails(anime));
                animeGrid.appendChild(card);
            });
        };

        const openAnimeDetails = (anime) => {
            document.getElementById('anime-details-poster-img').src = anime.posterUrl;
            document.getElementById('anime-details-title').textContent = anime.title;
            document.getElementById('anime-details-genres').textContent = anime.genres || 'N/A';
            document.getElementById('anime-details-year').textContent = anime.year || 'N/A';
            document.getElementById('anime-details-description').textContent = anime.description || 'No description available.';

            const seasonsContainer = document.getElementById('anime-seasons-container');
            seasonsContainer.innerHTML = '';

            if (anime.seasons && anime.seasons.length > 0) {
                anime.seasons.forEach(season => {
                    const seasonDiv = document.createElement('div');
                    seasonDiv.className = 'season-accordion';
                    seasonDiv.innerHTML = `
                        <div class="season-header">
                            <h3>${season.name}</h3>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="season-content">
                            <ul class="episode-list">
                                ${(season.episodes || []).map(ep => `
                                    <li class="episode-item">
                                        <span class="episode-name">${ep.name}</span>
                                        <a href="${ep.url}" target="_blank" class="episode-download-btn">Download</a>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                    seasonsContainer.appendChild(seasonDiv);
                });
            } else {
                seasonsContainer.innerHTML = '<p>No episodes available for download yet.</p>';
            }

            animeDetailsModal.style.display = 'flex';
        };

        // Event Listeners
        searchBtn.addEventListener('click', performSearch);
        searchBar.addEventListener('input', performSearch);

        document.getElementById('modal-close-btn').addEventListener('click', closeDetailsModal);
        detailsModal.addEventListener('click', (e) => { if (e.target === detailsModal) closeDetailsModal(); });

        const handleMovieClick = (e, container) => {
            const card = e.target.closest(container);
            if (card) {
                const movie = allMovies.find(m => m.id == card.dataset.movieId);
                if (movie) openDetailsModal(movie);
            }
        };
        movieGrid.addEventListener('click', (e) => handleMovieClick(e, '.movie-card'));

        loadMoreBtn.addEventListener('click', () => fetchMovies(true));

        comingSoonBtn.addEventListener('click', () => {
            comingSoonSearchBar.value = '';
            comingSoonModal.style.display = 'flex';
            loadComingSoonMovies();
        });
        comingSoonCloseBtn.addEventListener('click', () => comingSoonModal.style.display = 'none');
        comingSoonModal.addEventListener('click', (e) => {
            if (e.target === comingSoonModal) comingSoonModal.style.display = 'none';
        });

        comingSoonSearchBar.addEventListener('input', filterAndRenderComingSoon);

        csDetailsCloseBtn.addEventListener('click', closeComingSoonDetailsModal);
        comingSoonDetailsModal.addEventListener('click', (e) => {
            if (e.target === comingSoonDetailsModal) closeComingSoonDetailsModal();
        });


        movieRequestBtn.addEventListener('click', () => { requestModal.style.display = 'flex'; });
        requestCloseBtn.addEventListener('click', () => { requestModal.style.display = 'none'; });
        requestModal.addEventListener('click', (e) => { if (e.target === requestModal) requestModal.style.display = 'none'; });
        movieRequestForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('.form-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            const movieName = document.getElementById('request-movie-name').value;
            const userName = document.getElementById('request-user-name').value;

            try {
                await db.collection('movieRequests').add({
                    movieName,
                    userName,
                    requesterId: telegramUser ? telegramUser.id : 'Unknown',
                    requesterUsername: telegramUser ? telegramUser.username : 'N/A',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Request sent successfully!');
                movieRequestForm.reset();
                requestModal.style.display = 'none';
            } catch (error) {
                console.error("Error sending request:", error);
                alert('Failed to send request. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Request';
            }
        });

        animeWorldBtn.addEventListener('click', async () => {
            animeSearchBar.value = '';
            animeModal.style.display = 'flex';
            await loadAnimeSeries();
        });
        animeCloseBtn.addEventListener('click', () => animeModal.style.display = 'none');
        animeModal.addEventListener('click', (e) => { if (e.target === animeModal) animeModal.style.display = 'none'; });

        animeSearchBar.addEventListener('input', filterAndRenderAnime);

        animeDetailsCloseBtn.addEventListener('click', () => animeDetailsModal.style.display = 'none');
        animeDetailsModal.addEventListener('click', (e) => { if (e.target === animeDetailsModal) animeDetailsModal.style.display = 'none'; });
        document.getElementById('anime-seasons-container').addEventListener('click', (e) => {
            const header = e.target.closest('.season-header');
            if(header) {
                header.classList.toggle('active');
            }
        });

        const initializeApp = async () => {
            trackVisit();
            await renderSocialLinks();
            await fetchMovies();
            await setupFilters();
        };

        const handleOfflineStatus = () => {
            movieGrid.style.display = 'none';
            skeletonLoader.style.display = 'none';
            loadMoreContainer.style.display = 'none';
            
            noMoviesMessage.innerHTML = '<p>No internet connection.<br>Please check your connection and try again.</p>';
            noMoviesMessage.style.display = 'block';
        };

        window.addEventListener('offline', handleOfflineStatus);

        window.addEventListener('online', () => {
            location.reload();
        });

        if (!navigator.onLine) {
            handleOfflineStatus();
        } else {
            registerTelegramUser();
        }

    });

</script>

</body>
</html>
